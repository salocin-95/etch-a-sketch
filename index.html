<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="hero">
            <h1>Etch-a-Sketch</h1>
            <p><i>The Odin Project</i></p>
        </div>

        <main class="main">

            
            
            <div class="grid-container">

            </div>

            <div class="options-container">
                <div class="buttons-container">
                    <div class="display-container">
                        <input type="range" min="1" max="100" value="16" id="grid-size" oninput="createGrid()" ><br>
                        <span class="grid-text"><span>Grid Size: </span><span class="grid-size-display">16x16</span></span><br>    
                    </div>
                    <div class="buttons">
                        <button id="clear">CLEAR</button><br>
                        <button id="draw">DRAW</button><br>
                        <button id="eraser">ERASER</button><br>
                        <button id="rainbow">RAINBOW</button><br>
                        <button id="darken">SHADOW</button><br>
                    </div>
                </div>
            </div>

        </main>
        
        <footer class="footer">
            Rodrigo Â© Nicolas
        </footer>

    </div>
    <script src="app.js"></script>
</body>
</html>
